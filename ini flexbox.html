<!DOCTYPE html>
<html>
<head>
<style>
    .flex-container {
        display: flex;
        flex-wrap: wrap;
        background-color: burlywood;
        flex-direction: row;
    }
    .flex-container > div {
        background-color: darkolivegreen;
        width: 200px;
        margin: 20px;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 75px;
        font-size: 30px;
    }

</style>
</head>
<body>
    <h1>Contoh Flexbox</h1>
    <p></p>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
</body>
</html>
